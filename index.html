<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">GANG SYSTEM</h2>

        <div class="card red">
            <h3>GANG SYSTEM</h3>
            <button>سیستەمی گانگ</button>
        </div>

        <div class="card orange">
            <h3>EVENTS</h3>
            <button>کردنەوەی ئەڤێنت</button>
        </div>

        <div class="card blue">
            <h3>Battle Pass</h3>
            <p>0 / 40</p>
            <button>See Battlepass</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main">

        <header class="topbar">
            <h1>بەخێربێیت</h1>
            <div class="user">
                <span>zma.sexo</span>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <h2>KURDISH CITY</h2>
            <p>سیستەمی شار و ئۆتۆمبێلەکان</p>
        </section>

        <!-- Bottom Cards -->
        <section class="cards">
            <div class="info-card">
                <h3>دریفت</h3>
                <button>بەم زووانە</button>
            </div>

            <div class="info-card">
                <h3>یارمەتی راستەوخۆ</h3>
                <button>پەیوەندی بکە</button>
            </div>
        </section>

    </main>

</div>

</body>
</html>
